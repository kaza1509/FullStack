<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Demo Switch Iphone</title>
    </head>
    <body>
        <div class="wrapper">
            <label>
                <input type="checkbox">
                <span>
                    <span></span>
                </span>
            </label>
        </div>

        <div class="wrapper">
            <div class="tab">
                <div class="tab-heading">
                    <label for="tab1">Tab 1</label>
                    <label for="tab2">Tab 2</label>
                    <label for="tab3">Tab 3</label>
                </div>

                <div class="tab-content">
                    <input id="tab1" type="radio" name="selection-tab" checked="check">
                    <div>This is the first tab</div>

                    <input id="tab2" type="radio" name="selection-tab">
                    <div>This is the second tab</div>

                    <input id="tab3" type="radio" name="selection-tab">
                    <div>This is the third tab</div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <button id="btn">
                <span>Sign out</span>
                <span></span>
            </button>
        </div>
    </body>
</html>
