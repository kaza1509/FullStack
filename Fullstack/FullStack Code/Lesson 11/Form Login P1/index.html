<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div id="form-login">
        <div id="pic">
            <!-- <i class="fas fa-shipping-fast"></i> -->
            <img src="https://scontent.fhan3-3.fna.fbcdn.net/v/t1.6435-1/p320x320/196468021_1189658308527356_5430758948776171762_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=7206a8&_nc_ohc=4pEH1hljPGkAX__3dUi&_nc_ht=scontent.fhan3-3.fna&oh=04e49458fa86bd137cb38f8ef950781b&oe=61424047" alt="">
        </div>
        <div id="login">
            <div class="heading">Member login</div>

            <div id="form">
                <input type="email" class="email" placeholder="email">
                <input type="password" class="password" placeholder="password">
                <button class="login-button">Login</button>
            </div>

            <div class="forgot">
                <p>
                    <a href="#">forgot username / </a> <a href="#">password?</a>
            </p>
            </div>

            <div class="createAccount">
                <p>
                    <a href="#">
                        <span>Create your account</span>
                        <span>
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
